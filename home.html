<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleados</title>
    <link rel="stylesheet" href="css/objects.css" >
    <link rel="icon" type="image/x-icon" href="/iconID.svg">
</head>
<body>

    <h1>Lista de Empleados de la empresa</h1>

    <div class="form">
        <form>
            <h2>Ingrese los datos para añadir un nuevo empleado</h2>
            <label for="nombre">Nombre completo</label>
            <input id="nombre" type="text" placeholder="Nombre completo">
            <label for="ciudad">Ciudad</label>
            <input id="ciudad" type="text" placeholder="Ciudad">
            <label for="birthday">Fecha de Nacimiento</label>
            <input id="birthday" type="date">
            <label for="email">Email</label>
            <input id="email" type="text" placeholder="ejemplo@gmail.com">
            <button class="botonAñadir" type="button">Añadir empleado</button>
        </form>
    </div>
    

    <main>
        <table class="tabla">
            <thead>
                <tr>
                    <th class="columnaID">Id</th>
                    <th class="encabezadoTabla">Name</th>
                    <th class="encabezadoTabla">City</th>
                    <th class="encabezadoTabla">Birthday</th>
                    <th class="encabezadoTabla">Mail</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>
    
    <script src = "js/main.js"  type='module'></script>
</body>
</html>
